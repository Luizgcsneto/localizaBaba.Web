<!--  Modal   -->
<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLoginTitulo" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLoginTitulo">Entre na Sua Conta</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email"
                   class="form-control"
                   id="loginEmail"
                   name="email"
                   [(ngModel)]="usuario.email"
                   [ngClass]="{
                  'is-invalid': email.invalid && (email.dirty || email.touched),
                  'is-valid': email.valid && (email.dirty || email.touched)
               }"
                   #email="ngModel"
                   email
                   required>

            <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">

              <div *ngIf="email.errors.required">
                E-mail deve ser preenchido
              </div>

              <div *ngIf="email.errors.email">
                E-mail não está no formato correto
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="loginSenha">Senha</label>
            <input type="password"
                   class="form-control"
                   id="loginSenha"
                   name="senha"
                   [(ngModel)]="usuario.senha"
                   [ngClass]="{
                  'is-invalid': senha.invalid && (senha.dirty || senha.touched),
                  'is-valid': senha.valid && (senha.dirty || senha.touched)
               }"
                   #senha="ngModel"
                   required>

            <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
              <div *ngIf="senha.errors.required">
                Senha deve ser preenchida
              </div>

            </div>
          </div>
          <button type="submit" class="btn btn-primary" (click)="entrar()">Entrar na Conta</button>
          <small class="form-text text-muted">Esqueceu a senha? <a href="#">Clique aqui</a>.</small>
        </form>
      </div>
    </div>
  </div>
</div>
