

<form class="form-signin" #f="ngForm">

  <h5>USUÁRIOS</h5>
  <br />

  <h6>Cadastrar Usuário</h6>
  <hr />

  <div class="form-row">

    <div class="form-group col-md-6">
      <label for="inputEmail"><b>Nome</b></label>
      <input type="text" id="inputNome"
             name="nome"
             placeholder="Nome"
             class="form-control mb-2"
             [(ngModel)]="usuario.nome"
             [ngClass]="{
                  'is-invalid': nome.invalid && (nome.dirty || nome.touched),
                  'is-valid': nome.valid && (nome.dirty || nome.touched)
               }"
             #nome="ngModel"
             required />

      <div class="invalid-feedback mb-2" *ngIf="nome.invalid && (nome.dirty || nome.touched)">

        <div *ngIf="nome.errors.required">
          Nome deve ser preenchido
        </div>

      </div>

    </div>

    <div class="form-group col-md-6">
      <label for="inputSobreNome"><b>Sobrenome</b> </label>
      <input type="text" id="inputSobreNome"
             name="sobreNome"
             placeholder="Sobrenome"
             class="form-control mb-2"
             [(ngModel)]="usuario.sobreNome"
             [ngClass]="{
                  'is-invalid': sobreNome.invalid && (sobreNome.dirty || sobreNome.touched),
                  'is-valid': sobreNome.valid && (sobreNome.dirty || sobreNome.touched)
               }"
             #sobreNome="ngModel"
             required />
      <div class="invalid-feedback mb-2" *ngIf="sobreNome.invalid && (sobreNome.dirty || sobreNome.touched)">
        <div *ngIf="sobreNome.errors.required">
          Sobrenome deve ser preenchido
        </div>

      </div>

    </div>

  </div>

  <div class="form-row">

    <div class="form-group col-md-4">

      <label for="inputEmail"><b>E-mail</b></label>
      <input type="email" id="inputEmail"
             name="email"
             placeholder="E-mail"
             class="form-control mb-2"
             [(ngModel)]="usuario.email"
             [ngClass]="{
                  'is-invalid': email.invalid && (email.dirty || email.touched),
                  'is-valid': email.valid && (email.dirty || email.touched)
               }"
             #email="ngModel"
             email
             required />

      <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">

        <div *ngIf="email.errors.required">
          Email deve ser preenchido
        </div>

        <div *ngIf="email.errors.email">
          E-mail não está no formato correto
        </div>
      </div>

    </div>

    <div class="form-group col-md-4">
      <label for="inputSenha"><b>Senha</b></label>
      <input type="password" minlength="6" id="inputSenha"
             name="senha"
             placeholder="Senha"
             class="form-control mb-2"
             [(ngModel)]="usuario.senha"
             [ngClass]="{
                  'is-invalid': senha.invalid && (senha.dirty || senha.touched),
                  'is-valid': senha.valid && (senha.dirty || senha.touched)
               }"
             #senha="ngModel"
             required />
      <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
        <div *ngIf="senha.errors.required">
          Senha deve ser preenchida
        </div>

      </div>
    </div>

    <div class="form-group col-md-4">

      <label for="inputSenhaDois"><b>Confirmar Senha</b></label>
      <input type="password" minlength="6" id="inputSenhaDois"
             name="senhaDois"
             placeholder="Confirmar Senha"
             class="form-control mb-2"
             [(ngModel)]="usuario.senhaDois"
             [ngClass]="{
                  'is-invalid': senhaDois.invalid && (senhaDois.dirty || senhaDois.touched),
                  'is-valid': senhaDois.valid && (senhaDois.dirty || senhaDois.touched)
               }"
             #senhaDois="ngModel"
             required />
      <div class="invalid-feedback mb-2" *ngIf="senhaDois.invalid && (senhaDois.dirty || senhaDois.touched)">
        <div *ngIf="senhaDois.errors.required">

        </div>

      </div>
    </div>
  </div>


  <button class="btn btn-success" type="submit" (click)="cadastrar()" [disabled]="!f.valid">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
    Salvar
  </button><br /><br />



  <button (click)="voltar()">Voltar</button>

  <div class="alert alert-danger" *ngIf="mensagem">
    {{ mensagem }}
  </div>


  <div class="alert alert-success" *ngIf="usuarioCadastrado">

    Usuário cadastrado com sucesso! <a class="alert-link" [routerLink]='["/"]'> Clique Aqui! </a> para entrar no sistema com a sua conta!
  </div>


</form>
